<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.1s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.button1:active {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50
}

.button2 {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

.button2:active {
  background-color: white;
  color: black;
  border: 2px solid #008CBA
}

</style>
</head>
<body>

<button class="button button1" onclick="startButton()">Start</button>
<button class="button button2" onclick="stopButton()">Stop</button>
<p id = "notify">What are you doing step-user</p>
<canvas id="graph" style="width:100%;max-width:700px"></canvas>

<script src="button.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="graph.js"></script>
<script>
  setInterval("displayChart()", 50)
  let options = {
    filter: [
      { services: ["pulse_oximeter"] }
    ]
  }
  navigator.bluetooth.getAvailability().then((available) => {
  if (available) {
    console.log("This device supports Bluetooth!");
  } else {
    console.log("Doh! Bluetooth is not supported");
  }
  navigator.bluetooth
    .requestDevice(options)
    .then((device) => {
      console.log('Name: ${device.name}');
    })
    .catch((error) => console.error('Something went wrong. ${error}'));
});
    
</script>

</body>
</html>
